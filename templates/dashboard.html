{% extends "layout.html" %}
{% block body %}
       <!--body-->
       <div class="row">
        <div class=" bg-black text-light text-center mt-5 pt-5">
        <h1 class="text-info">E-commerce Online Dataset</h1>
        <p class="text-warning">Use the interactive charts below to explore the dataset</p>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3 ">
            <div class="card bg-warning text-white p-5">
                <div class="well ">
                <h2 class="text-white"> First Column:</h2>
                <select id="selDataset1" onchange="optionChanged1(this.value)"></select>
                </div>
            </div>
            <div class="card bg-secondary text-light p-5">
                <div class="well ">
                <h2 class="text-danger">Second Column:</h2>
                <select id="selDataset2" onchange="optionChanged2(this.value)"></select>
                </div>
            </div>
            
             <div class="panel panel-primary bg-dark text-center text-light p-5">
            <div class="panel-heading ">
                <button onclick="GraphsInfo()">Update Information</button>
            
            </div>
            <div id="sample-metadata" class="panel-body text-danger  "></div>
            </div>
        </div>

        <div class="col-md-6 bg-white">
            <div class="text-center">
                <h3 class="text-black "> Bar Plots</h3>
            </div>
            <div id = "PieTitle"></div>
            
            <div id="pie"></div>
        </div>

    </div>
        
    <div class="row">
        <div class="col-md-12 bg-secondary">
        <div class="text-center">
            <h3 class="text-white "> Bubble Plots</h3>
        </div>
        <div id="bubble"></div>
        <div class="text-center">
            <h6 class="text-white "></h6>
        </div>
        </div>

    </div>
    

    <div class="row">
        <div class="col-md-12 bg-white">
        <div class="text-center">
            <h3 class="text-black ">Others Plots</h3>
        </div>
        <div class="chartBox" id="bar">
            <!-- <canvas id="bar1" ></canvas>-->
             <canvas id="bar1" ></canvas>
        </div>
        <div class="text-center">
            <h6 class="text-white "></h6>
        </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--<script src="static/js/dashboard.js"></script>-->
    <script src="static/js/figure.js"></script>
    
    <footer>
        <p>Copyright &copy; pandeysudip2022</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
